<html>
<head>
    <title>Color Picker</title>
    <link type="text/rcss" rel="stylesheet" href="../../web_assets_default/rml.css"/>
    <link type="text/rcss" rel="stylesheet" href="top_bar.css"/>
    <link type="text/rcss" rel="stylesheet" href="color_picker.css"/>
    <link type="text/rcss" rel="stylesheet" href="color_picker_table.css"/>
</head>
<body id="z-resizing-body">
    <div class="top-bar">
        <div class="top-bar-title"><span>Select Color...</span></div>
        <div class="top-bar-right"><div class="close-btn-container"><button id="close-btn">‚ùå</button></div></div>
    </div>
    <div class="main">
        <div class="rgb-panel-container">
            <div class="rgb-left-panel">
                <p>Red-Green-Blue</p>
                <table class="rgb-picker">
                    <tr>
                        <td class="rgb-comp-desc">R</td>
                        <td class="rgb-comp-sdr"><input id="rgb-r-sdr" type="range" min="0" max="255" step="1"/></td>
                        <td class="rgb-comp-tb"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="rgb-comp-desc">G</td>
                        <td class="rgb-comp-sdr"><input id="rgb-g-sdr" type="range" min="0" max="255" step="1"/></td>
                        <td class="rgb-comp-tb"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="rgb-comp-desc">B</td>
                        <td class="rgb-comp-sdr"><input id="rgb-b-sdr" type="range" min="0" max="255" step="1"/></td>
                        <td class="rgb-comp-tb"><textarea></textarea></td>
                    </tr>
                </table>
                <p>Hue-Saturation-Value</p>
                <table class="rgb-picker">
                    <tr>
                        <td class="rgb-comp-desc">H</td>
                        <td class="rgb-comp-sdr"><input id="hsv-h-sdr" type="range" min="0" max="255" step="1"/></td>
                        <td class="rgb-comp-tb"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="rgb-comp-desc">S</td>
                        <td class="rgb-comp-sdr"><input id="hsv-s-sdr" type="range" min="0" max="255" step="1"/></td>
                        <td class="rgb-comp-tb"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="rgb-comp-desc">V</td>
                        <td class="rgb-comp-sdr"><input id="hsv-v-sdr" type='range' min="0" max="255" step="1"/></td>
                        <td class="rgb-comp-tb"><textarea></textarea></td>
                    </tr>
                </table>
            </div>
            <div class="rgb-right-panel">

            </div>
        </div>


        <div class="rgb-select">
            <button>Select</button>
        </div>
    </div>

</body>
</html>
