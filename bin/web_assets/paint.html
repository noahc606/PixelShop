<html>
<head>
    <title>Paint</title>
    <link type="text/rcss" rel="stylesheet" href="../web_assets_default/rml.css"/>
    <link type="text/rcss" rel="stylesheet" href="paint.css"/>
    <link type="text/rcss" rel="stylesheet" href="paint-menupanel.css"/>
    <link type="text/rcss" rel="stylesheet" href="paint-sidepanel.css"/>
</head>
<body id="z-resizing-body">
    <div class="menupanel">
        <div id="menupanel-file">File</div>
        <div id="menupanel-edit">Edit</div>
    </div>
    <div class="sidepanel" id="sidepanel">
        <div class="sidepanel-section">
            <p>Tools</p>
            <div class="toolbar">
                <div class="toolbar-primary tool-square"><img src="images/tool-selection.svg" /></div>
                <div class="toolbar-primary tool-square selected"><img src="images/tool-pencil.svg" /></div>
                <div class="toolbar-primary tool-square"><img src="images/tool-eraser.svg" /></div>
                <div class="toolbar-primary tool-square"><img src="images/tool-fill.svg" /></div>
            </div>
        </div>
        <div class="sidepanel-section">
            <p>Colors</p>
            <div class="toolbar">
                <div class="toolbar-palette color-square selected"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
                <div class="toolbar-palette color-square"></div>
            </div>
            <div class="toolbar">
                <div class="toolbar-secondary tool-square" id="tool-color-picker"><img src="images/tool2-color-picker.svg" /></div>
            </div>
        </div>
    </div>
</body>
</html>
