<html>
<head>
    <title>Paint</title>
    <link type="text/rcss" rel="stylesheet" href="../web_assets_default/rml.css"/>
    <link type="text/rcss" rel="stylesheet" href="paint.css"/>
</head>
<body id="z-resizing-body">
    <div class="toolbar" id="toolbar">
        <div class="toolbar-section">
            <p>Tools</p>
            <div class="toolbar-palette">
                <div class="tool-square"><img src="images/tool-selection.svg" /></div>
                <div class="tool-square selected"><img src="images/tool-pencil.svg" /></div>
                <div class="tool-square"><img src="images/tool-eraser.svg" /></div>
                <div class="tool-square"><img src="images/tool-fill.svg" /></div>
            </div>
        </div>
        <div class="toolbar-section">
            <p>Color</p>
            <div class="toolbar-palette">
                <div class="color-square selected"></div>
                <div class="color-square"></div>
                <div class="color-square"></div>
                <div class="color-square"></div>
                <div class="color-square"></div>
            </div>
        </div>
    </div>
</body>
</html>
